      <span class="sr-only">Carregando...</span>
    </div>
    </div>
  </div>
</div>

            </div>

              <div class="row">
              <div class="col">
                  <input class="form-control" type="text" #myInput placeholder="Filtrar por tÃ­tulo..." [(ngModel)]="name" (input)="filterItem(myInput.value)">

            </div>
            </div>
